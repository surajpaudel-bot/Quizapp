{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Quiz App</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
    }

    .left-panel {
      flex: 1;
      background-color: #f9f9fc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

.left-panel h2 {
  font-size: 26px;
  font-weight: 900;
  color: #50616C;
  font-style: italic;
  text-align: center;
  margin-top: 20px;
  line-height: 1.4;
  letter-spacing: 0.5px;
}


    .right-panel {
      flex: 1;
      background-color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 80px 40px;
    }

    .right-panel h2 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #2b2b2b;
    }

    form {
      width: 100%;
      max-width: 400px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      background-color: #5d6bff;
      color: white;
      font-size: 16px;
      border-radius: 25px;
      cursor: pointer;
    }

    button:hover {
      background-color: #4353e3;
    }

    .messages {
      color: red;
      margin-bottom: 10px;
    }

    .signup-link {
      text-align: center;
      margin-top: 12px;
      font-size: 14px;
    }

    .signup-link a {
      color: #5d6bff;
      text-decoration: none;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }
    .blended-image {
  width: 450px;
  height: auto;
  mix-blend-mode: multiply;
  opacity: 0.95;
}

  </style>
</head>
<body>
  <div class="left-panel">
    <img src="{% static 'images/img.png' %}" alt="Quiz illustration" class="blended-image" width="450">
    <h2>Take a Quiz to be more creative<br>in your work</h2>
  </div>

  <div class="right-panel">
    <h2>Welcome Back</h2>
    <p>Login to your account</p>

    {% if messages %}
      <div class="messages">
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Enter your username" required>
      <input type="password" name="password" placeholder="Enter your password" required>
      <button type="submit">Login</button>
      <div class="signup-link">
        Don't have an account? <a href="{% url 'register' %}">Register</a>
      </div>
    </form>
  </div>
</body>
</html>
