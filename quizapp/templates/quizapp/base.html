<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #f9f9ff, #ffffff);
      margin: 0;
      padding: 0;
    }
    header {
      background-color: white;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #2f2f41;
      line spacing:3px;
    }

    .user-actions {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .user-actions span {
      font-weight: 600;
      color: #2f2f41;
    }

    .wave {
      position: fixed;
      bottom: 0;
      width: 100%;
      z-index: -1;
      opacity: 0.15;
    }

    .content-wrapper {
      max-width: 1000px;
      margin: 0 auto;
      padding: 40px 20px;
      text-align: center;
    }

    h1, h2, h4 {
      color: #2f2f41;
      font-weight: 600;
    }

    .btn-purple {
      background: #5e60ce;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 12px;
      font-weight: 500;
      transition: 0.3s;
    }

    .btn-purple:hover {
      background: #4a4ec4;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo" style="font-size: 28px; font-weight: 600;">
  <span style="color:#7a82f2;">Meta</span><span style="color:#2f2f41;">phor</span>
</div>

{% if user.is_authenticated %}
  <div class="user-actions">
    <span><i class="fas fa-user-circle"> </i> {{ user.username }}</span>
    <a href="{% url 'logout' %}" class="btn btn-sm btn-outline-danger">Logout</a>
  </div>
{% endif %}

  </header>

  <div class="content-wrapper">
    {% block content %}
    {% endblock %}
  </div>

  <img class="wave" src="https://assets.website-files.com/63f58b6c01b8a456440bc2f3/63f88cb5b2e3857fa10de44a_wave-haikei.svg" alt="wave background"/>
</body>
</html>
