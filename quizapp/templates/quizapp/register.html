{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #f0f4ff, #dfeaff);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .form-glass {
      background: rgba(255, 255, 255, 0.85);
      padding: 40px;
      border-radius: 20px;
      width: 420px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.4);
      animation: fadeIn 0.7s ease;
      text-align: center;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(25px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

.form-logo {
  max-width: 200px;
  margin: 0 auto 20px;
  display: block;
  opacity: 0.95;
  mix-blend-mode: multiply; /* try also: screen, overlay, soft-light */
}


    .form-title {
      font-size: 26px;
      font-weight: 600;
      margin-bottom: 30px;
      color: #2f2f41;
    }

    .form-group {
      position: relative;
      margin-bottom: 30px;
      text-align: left;
    }

    .form-group input {
      width: 100%;
      padding: 14px 12px;
      border-radius: 10px;
      font-size: 15px;
      background: transparent;
      border: 1.5px solid #aaa;
      transition: all 0.3s ease;
    }

    .form-group input:focus {
      border-color: #4a7ff5;
      outline: none;
      background: rgba(255, 255, 255, 0.95);
    }

    .form-group label {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      color: #777;
      background: transparent;
      transition: 0.3s ease;
      pointer-events: none;
    }

    .form-group input:focus + label,
    .form-group input:not(:placeholder-shown) + label {
      top: -8px;
      left: 10px;
      font-size: 12px;
      background: white;
      padding: 0 6px;
      color: #4a7ff5;
    }

    .error-text {
      font-size: 12px;
      color: #e74c3c;
      margin-top: 6px;
    }

    .submit-btn {
      width: 100%;
      background: linear-gradient(to right, #4a7ff5, #7e5aff);
      color: white;
      border: none;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .submit-btn:hover {
      background: linear-gradient(to right, #3b6ce0, #6947e8);
    }

    .bottom-link {
      text-align: center;
      font-size: 14px;
      margin-top: 20px;
      color: #2f2f41;
    }

    .bottom-link a {
      color: #4a7ff5;
      text-decoration: none;
      font-weight: 500;
    }

    .bottom-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="form-glass">
    <!-- âœ… Logo Image Instead of Background -->
    <img src="{% static 'images/img.png' %}" alt="Quiz Logo" class="form-logo">

    <h2 class="form-title">Create Your Account</h2>

    <form method="post">
      {% csrf_token %}
      {% for field in form %}
        <div class="form-group">
          {{ field }}
          <label>{{ field.label }}</label>
          {% for error in field.errors %}
            <p class="error-text">{{ error }}</p>
          {% endfor %}
        </div>
      {% endfor %}
      <button type="submit" class="submit-btn">Sign Up</button>
    </form>

    <p class="bottom-link">Already have an account? <a href="{% url 'login' %}">Login</a></p>
  </div>
</body>
</html>
